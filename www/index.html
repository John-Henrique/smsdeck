<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>SMSdeck</title>
	<link rel="stylesheet"  href="css/jquery.mobile-1.3.0.min.css">
	<link rel="stylesheet" href="css/jqm-demos.css">
	<link rel="stylesheet" href="css/personalizado.css">
	<link rel="stylesheet" href="css/fontes.css">
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/smsdeck.js"></script>
	<script src="js/jquery.mobile-1.3.0.min.js"></script>

	<script src="js/plugins/SocialSharing.js"></script>
	<script type="text/javascript" src="js/GALocalStorage.js"></script>
    <script>
    /*
		ga_storage._setAccount( 'UA-45957398-1' );
		ga_storage._trackPageview( '/concursos-publicos.html', 'Página de consulta' );
	*/
    </script>

</head>
<body>
<div data-role="page" class="jqm-demos jqm-demos-index">

	<div data-role="header" class="jqm-header">
        <h1 class="jqm-logo">
        	SMS deck
        </h1>
		<a href="#painel_categorias" class="jqm-navmenu-link" data-icon="bars" data-iconpos="notext">Opções</a>
		<a href="#" class="jqm-search-link" data-icon="search" data-iconpos="notext">Search</a>
		

	</div><!-- /header -->

	<div data-role="content" class="jqm-content">
	
		<ul data-role="listview" data-inset="true" data-autodividers="true" data-theme="d" data-divider-theme="d" data-icon="false"  data-global-nav="demos" class="jqm-list mensagens_lista">
			<!-- mensagens são carregados automaticamente -->
		</ul>
        
	</div><!-- /content -->

	<div data-role="footer" class="jqm-footer">
		<p class="jqm-version"></p>
		<p class="autor">Todos os direitos resevados <br />2013 John-Henrique</p>
	</div><!-- /footer -->
    
    
    
    
    <div data-role="panel" id="painel_categorias" class="jqm-nav-panel jqm-navmenu-panel painel_filtro" data-position="left" data-display="reveal" data-theme="c">
    
    
        <ul data-role="listview" data-theme="d" data-divider-theme="d" data-icon="false" data-global-nav="demos" class="jqm-list categoria_lista">
			<!-- links das categorias são carregados automaticamente -->
        </ul>
        
        <li>Compartilhar</li>
         <button onclick="window.plugins.socialsharing.share('Message only')">message only</button>
        
	</div><!-- /panel -->
    
    

</div><!-- /page -->


<audio autoplay><source src="mp3/introducao.mp3" type="audio/mpeg"></audio>




</body>
</html>
